<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/14c899f3d3.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar is-dark mb-3" role="navigation" aria-label="main navigation">
        <div class="navbar-brand mb-1">
            <a class="navbar-item title" href="index2.html">Fuel Finder</a>
            <div role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </div>
        </div>
        <div id="navbar-menu-id is-dark" class="navbar-menu">
            <div class="navbar-end"></div>
            <a class="navbar-item has-text-light has-text-weight-bold" href="electric.html">
                Electric Vehicles
            </a>
            <a class="navbar-item has-text-light has-text-weight-bold" href="gas.html">
                Gas Vehicles
            </a>
        </div>
    </nav>
    <div class="container m-3">
        <h1 class="title has-text-centered">
            Gas Stations Near Me
        </h1>
        <p class="subtitle has-text-centered">
            Find gas stations and sort by search criteria.
        </p>
    </div>
    <div class="container m-3 mt-5 has-text-centered">
        <div class="select is-rounded is-dark is-large" id="select-radius">
            <select>
                <option>Select search radius (in miles)</option>
                <option>1</option>
                <option>3</option>
                <option>5</option>
                <option>10</option>
            </select>
        </div>
    </div>

    <div class="container m-3 mt-5 has-text-centered">
        <div class="select is-rounded is-dark is-large" id="select-fuel-type">
            <select>
                <option>Select fuel type</option>
                <option>Regular</option>
                <option>Premium</option>
                <option>Ultra</option>
                <option>Diesel</option>
            </select>
        </div>
    </div>

    <div class="container m-3 mt-5 has-text-centered">
        <div class="select is-rounded is-dark is-large" id="select-brand">
            <select>
                <option>Select Gas Station Brand (Optional)</option>
                <option value="7-Eleven">7-Eleven</option>
                <option value="Example1">Example1</option>
                <option value="Example3">Example3</option>
                <option value="Example4">Example4</option>
                <option value="Example5">Example5</option>
                <option value="Example6">Example6</option>
                <option value="Example7">Example7</option>
                <option value="Example8">Example8</option>
                <option value="Example9">Example9</option>
                <option value="Example10">Example10</option>
                <option value="Example11">Example11</option>
            </select>
        </div>
    </div>
    <div class = "container m-3 mt-5 has-text-centered">
        <input class="button is-large is-rounded" type="submit" value="Search For Gas" id="submit-button">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JsFiles/bulma.js">

    </script>

</body>

</html>
