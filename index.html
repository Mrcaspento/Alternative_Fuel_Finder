<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/14c899f3d3.js" crossorigin="anonymous"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>


</head>

<body>
    <!-- Title -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item title m-3" href="index2.html"> <span class="icon is-medium m-2">
                    <i class="fas fa-gas-pump"></i>
                </span><span> Fuel Finder</a></span>
    </nav>
    <!-- Header -->
    <div class="container m-3">
        <h1 class="title has-text-centered">
            Find fueling stations near you!
        </h1>
        <p class="subtitle has-text-centered">
            Cheapest? Closest? Want to compare savings? You decide!
        </p>
    </div>
    <!-- Gas or Electric -->
    <div class="container m-3 mt-5 has-text-centered">
        <div class="row m-5 has-text-centered">
            <div class="select is-rounded is-dark is-large" id="select-vehicle-type">
                <select>
                    <option>Select type of vehicle</option>
                    <option value="gas">Gas</option>
                    <option value="electric">Electric</option>
                </select>
            </div>
        </div>
        <!-- Radius Select -->
        <div class="row m-5 has-text-centered">
            <div class="select is-rounded is-dark is-large" id="select-radius">
                <select>
                    <option>Select search radius</option>
                    <option value="1">1 mile</option>
                    <option value="3">3 miles</option>
                    <option value="5">5 miles</option>
                    <option value="10">10 miles</option>
                </select>
            </div>
        </div>
        <!-- Brand Select-->
        <div class="row m-5 has-text-centered">
            <div class="select is-rounded is-dark is-large" id="select-brand">
                <select>
                    <option>Select Gas Station Brand (Optional)</option>
                    <option value="7-Eleven">7-Eleven</option>
                    <option value="Example1">Example1</option>
                    <option value="Example3">Example3</option>
                    <option value="Example4">Example4</option>
                    <option value="Example5">Example5</option>
                    <option value="Example6">Example6</option>
                    <option value="Example7">Example7</option>
                    <option value="Example8">Example8</option>
                    <option value="Example9">Example9</option>
                    <option value="Example10">Example10</option>
                    <option value="Example11">Example11</option>
                </select>
            </div>
        </div>
    </div>
    <!-- Gas Container -->
    <div class="container m-3 mt-5 has-text-centered is-hidden" id="gas-container">
        <!-- Gas Fuel Type Select -->
        <div class="select is-rounded is-dark is-large" id="select-fuel-type">
            <select>
                <option>Select fuel type</option>
                <option>Regular</option>
                <option>Premium</option>
                <option>Ultra</option>
                <option>Diesel</option>
            </select>
        </div>
    </div>
    <!-- Address or Current Location -->
    <div class="container mt-5 has-text-centered">
        <div class="row m-5">
            <label class="label is-size-4">Address (or use Current Location): </label>
        </div>
        <div class="container columns m-5 is-centered">
            <div class="control has-icons-left">
                <input class="input is-large column" type="text" placeholder="Current Location">
                <span class="icon is-medium is-left">
                    <i class="fas fa-location-arrow"></i>
                </span>
            </div>
        </div>
    </div>

    <!-- Sort Select-->
    <div class="row m-5 has-text-centered">
        <div class="select is-rounded is-dark is-large" id="select-radius">
            <select>
                <option>Sort By:</option>
                <option value="price-low">Price (Low to High)</option>
                <option value="distance-close">Distance (Closest)</option>
                <option value="savings">Savings (Most to Least)</option>
            </select>
        </div>
    </div>
    <!-- Submit Button-->
    <div class="row m-5 has-text-centered">
        <div class="container m-3 mt-5 has-text-centered" id="submit-container">
            <input class="button is-large is-rounded" type="submit" value="Start Your Search" id="submit-button">
        </div>
    </div>
    </div>
    <!--Modal for search results-->
    <div class="modal" id="results">
        <div class="modal-background"></div>
        <div class="modal-content">
            <!-- Results dynamically generated here -->
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Search Results:</p>
                    <button class="delete" aria-label="close" id="close-modal"></button>
                </header>
                <section class="modal-card-body">
                    <!--Example results to see Modal in action-->
                    <div class="row">
                        <div class="columns">
                            <div class="column is-8">
                                <div class="title" id="name">GAS STATION NAME</div>
                                <p class="row subtitle" id="address">Example Address</p>
                            </div>
                            <div class="column is-4">
                                <p class="row has-text-weight-bold has-text-right">Price per Gallon:</p>
                                <p class="has-text-right" id="price">$#.## per gallon</p>
                                <div class="row">
                                    <p class="row has-text-weight-bold has-text-right">Savings:</p>
                                    <p class="has-text-right" id="savings">$.## per gallon</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
