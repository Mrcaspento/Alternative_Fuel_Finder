<section class="section">
    <form>
        <h1>Fuel Near Me</h1>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Gas or Electric</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Gas</option>
                        <option>Electric</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Radius</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1-5 Miles</option>
                        <option>5-10 Miles</option>
                        <option>10-15 Miles</option>
                        <option>15-20 Miles</option>
                        <option>20 Miles+</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary"> What's Near Me?</button>
    </form>
</section>
    <section class="section">
    <div class="card">
        <div class="card-body">
            <form>
                <h2>My Trip</h2>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary">Get my Location</button>
                    <br>
                    <label for="exampleFormControlInput1">Starting Location: City, State</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1"> Ending Location: City, State</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1"> Make, Model, and year of car.</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <br>
                <button type="button" class="btn btn-secondary">Calculate cost!!!</button>
            </form>
        </div>
    </div>
